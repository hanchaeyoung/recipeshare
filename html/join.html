<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://supsok.github.io/gbsw/touchstrap/css/touchstrap.css">
</head>
<body>
    <header class="bar bar-nav bar-light bg-faded" style="background-color: white; position: fixed;">
        <a href="/">
            <img src="/images/icon/reciperogo-512x512.png" width="23px" style="margin-top: 10px;">
        </a>
    </header>

    <div style="height: 100px;"></div>

    <div style="width: 80%; margin: 0 auto;">
        <form class="form-inline" method="get">
            <div class="form-group" style="width: 100%;">
                이름
                <input type="text" class="form-control" id="name" style="width: 100%;">
            </div>
            <div class="form-group" style="width: 100%;">
                이메일
                <input type="email" class="form-control" id="email" style="width: 100%;">
            </div>
            <div class="form-group" style="width: 100%;">
                비밀번호
                <input type="password" class="form-control" id="password" style="width: 100%;">
            </div>
            <div class="form-group" style="width: 100%;">
                비밀번호 확인
                <input type="password" class="form-control" id="passwordcheck" style="width: 100%;">
            </div>
            <div style="height: 45px;"></div>
            <button type="submit" class="btn" style="width: 100%; height: 40px; background-color: black; color: white;">회원가입</button>
        </form>

        <div style="text-align: center;">
            <div style="height: 15px;"></div>
            <a href="/html/login.html" style="font-size: small;">로그인</a>
        </div>
    </div>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://supsok.github.io/gbsw/touchstrap/js/touchstrap.js"></script>
</body>
</html>
