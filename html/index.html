<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>레시피 공유</title>
    <!-- kimsQ RC CSS -->
    <link rel="stylesheet" href="https://supsok.github.io/gbsw/touchstrap/css/touchstrap.css">
  </head>
  <body>
    <header class="bar bar-nav" style="background-color: black; color: white;">
        <a class="icon icon-left-nav pull-left" role="button"></a>
        <a class="icon icon-compose pull-right" role="button"></a>
        <h1 class="title">레시피 공유</h1>
    </header>

    <nav class="bar bar-tab bar-light bg-faded">
        <a class="tab-item active" role="button">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" role="button">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item" role="button">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">Favorites</span>
        </a>
        <a class="tab-item" role="button">
            <span class="icon icon-search"></span>
            <span class="tab-label">Search</span>
        </a>
        <a class="tab-item" role="button">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <main class="content">
        <div class="content-padded">
            <h2>레시피 공유</h2>
            <img src="https://via.placeholder.com/700x200" alt="임시이미지">
        </div>
    </main>

    <!-- jQuery first, then kimsQ RC JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://supsok.github.io/gbsw/touchstrap/js/touchstrap.js"></script>
  </body>
</html>
